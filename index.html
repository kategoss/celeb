
<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Celebrity Match</title>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</head>
<body>
  <div class="container">
    <h2>Find Your Celebrity Match!</h2>
    <p>Take the short survey below and find out which Celebrity you would be BEST friends with.</p>
    <form id="formOne">
      <label>What is your favorite thing to do?</label>
      <select class="form-control" id="activity">
        <option>Camping</option>
        <option>Shopping</option>
        <option>Sleepy</option>
      </select>
      <label>What do you love to eat most?</label>
      <select class="form-control" id="food">
        <option>Sushi</option>
        <option>Pizza</option>
        <option>Salad</option>
      </select>
      <label>How would you identify yourself?</label>
      <div class="radio">
        <label>
          <input type="radio" name="personality" value="extroverted">
          <img src="https://assets4.bigthink.com/system/idea_thumbnails/51836/size_1024/extrovert.jpg?1374433951">
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="personality" value="introverted">
          <img src="https://d30o31ylp1hvg6.cloudfront.net/uploads/blog/the-psychology-of-introverted-employees-understand-them-to-manage-them-better/_thumb/848x450/psychology-of-introverted-employees.png">
        </label>
      </div>

      <button type="submit" class="btn btn-info">Find out who your bestie is!</button>
    </form>

    <div id="result">
      <h3>Your celebrity match is:</h3>
    <div id="culkin">
      <h3>Macaulay Culkin! Don't stay home alone, ya'll</h3>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTj1epP14x6ujxXN4W5N8kuN8vDyeRTfvmkaoxbX7DSky5Ar3mTaw">
    </div>
    <div id="beyonce">
      <h3>BEYONCE</h3>
      <img src="https://media.giphy.com/media/12f99nJKAgGq9W/giphy.gif">
    </div>
    <div id="jonah">
      <h3>Jonah Hill</h3>
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTVgZZ9UL_UbiapZ6boZrT-uV_Z4-ISvV2Bm8t4pgATevuCU3e6">
    </div>
  </div>
  </div>
</body>
</html>
